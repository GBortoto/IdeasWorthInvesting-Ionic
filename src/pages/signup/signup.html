<ion-header>

  <ion-navbar>
    <ion-title>Sign up</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="no-scroll" >

<ion-card class="card">
<ion-list class="list">

  <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username" id="username" (input)="resetColor('username')"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" id="password" (input)="resetColor('password')"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" id="email" (input)="resetColor('email')"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="name" [(ngModel)]="firstName" id="firstName" (input)="resetColor('firstName')"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="name" [(ngModel)]="lastName" id="lastName" (input)="resetColor('lastName')"></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button ion-button block class="signIn" color="signUp" (click)="signUp()">Sign Up</button>
</div>

</ion-card>
</ion-content>
